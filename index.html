<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto üéÑ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1608889173119-70d8e6f2adf2?auto=format&fit=crop&w=1400&q=80')
        no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ffcc66;
      text-shadow: 0 0 10px #ff6600;
      margin-top: 2rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .participant {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .participant img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ffcc66;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .info {
      flex: 1;
      min-width: 250px;
      text-align: left;
      margin-left: 1rem;
    }

    input {
      border-radius: 10px;
      border: none;
      padding: 0.5rem;
      width: 100%;
      margin-top: 5px;
    }

    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3300;
    }

    .gift-preview {
      margin-top: 1rem;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
    }

    .gift-preview img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÖ Intercambio Amigo Secreto üéÅ</h1>

  <div class="container" id="participants"></div>

  <script>
    const participants = [
      "Joseph",
      "Jonathan",
      "Aracelly",
      "Lorena",
      "Sof√≠a",
      "Viviana",
      "Lidel",
      "Brighit"
    ];

    const container = document.getElementById("participants");

    participants.forEach((name) => {
      const div = document.createElement("div");
      div.classList.add("participant");

      div.innerHTML = `
        <div class="info">
          <h2>${name}</h2>
          <input type="url" placeholder="Pega aqu√≠ el enlace de tu regalo deseado" id="gift-${name}" />
          <button onclick="mostrarRegalo('${name}')">Ver regalo</button>
          <div class="gift-preview" id="preview-${name}"></div>
        </div>
      `;

      container.appendChild(div);
    });

    function mostrarRegalo(name) {
      const url = document.getElementById(`gift-${name}`).value.trim();
      const previewDiv = document.getElementById(`preview-${name}`);

      if (!url) {
        previewDiv.innerHTML = `<p style="color:#ffcc66;">Por favor ingresa un enlace v√°lido</p>`;
        return;
      }

      // Usamos el servicio de imagen de OpenGraph para mostrar una vista previa
      const imageUrl = `https://api.microlink.io/?url=${encodeURIComponent(url)}&screenshot=true&meta=false`;

      previewDiv.innerHTML = `
        <img src="${imageUrl}" alt="Vista previa del regalo de ${name}">
      `;
    }
  </script>
</body>
</html>
